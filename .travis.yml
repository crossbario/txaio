# https://docs.travis-ci.com/user/languages/python/

language: python
sudo: false

install:
  - pip install tox codecov

script:
  - tox -c tox.ini -e $TOX_ENV

after_success:
  # since we use --parallel-mode to coverage inside Tox we use
  # "coverage combine" so the filename is always ".coverage"
  - cd test && coverage combine && codecov

matrix:
  fast_finish: true

  # https://github.com/travis-ci/travis-ci/issues/4794#issuecomment-143758799
  include:
    - env: TOX_ENV=flake8

    - python: 3.5
      env:
      - TOX_ENV=py35-tw187

    - python: 3.5
      env:
      - TOX_ENV=py35-tw1910

    - python: 3.5
      env:
      - TOX_ENV=py35-twtrunk

    - python: 3.5
      env:
      - TOX_ENV=py35-asyncio

    - python: 3.7
      env:
      - TOX_ENV=py37-tw187

    - python: 3.7
      env:
      - TOX_ENV=py37-tw1910

    - python: 3.7
      env:
      - TOX_ENV=py37-twtrunk

    - python: 3.7
      env:
      - TOX_ENV=py37-asyncio

    - python: 3.8
      env:
      - TOX_ENV=py38-tw187

    - python: 3.8
      env:
      - TOX_ENV=py38-tw1910

    - python: 3.8
      env:
      - TOX_ENV=py38-twtrunk

    - python: 3.8
      env:
      - TOX_ENV=py38-asyncio

    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw187

    - python: pypy3
      env:
      - TOX_ENV=pypy3-tw1910

    - python: pypy3
      env:
      - TOX_ENV=pypy3-twtrunk

    - python: pypy3
      env:
      - TOX_ENV=pypy3-asyncio
    # https://docs.travis-ci.com/user/build-stages/matrix-expansion/
    - stage: deploy
      python: "3.7"
      dist: xenial
      sudo: required
      if: repo = crossbario/txaio AND branch = master AND type != pull_request
      #on:
      #  repo: crossbario/txaio
      #  branch: master
      #  # tags: true
      skip_cleanup: true
      provider: script
      script: pwd && ls -la && sh .travis-deploy.sh

